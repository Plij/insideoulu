<!DOCTYPE html>
<html> <head>
    <title>Inside Oulu 2014</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0 }
      #map-canvas { height: 100% }
    </style>
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAqd2OT4C-fKAhYJxuOZSbt0DGdkjgZM0c&sensor=true">
    </script>
    <script type="text/javascript">
      function initialize() {
        var myStyles = [{
          featureType: "poi",
          elementType: "labels",
          stylers: [
              { visibility: "off" }
          ]
        }];
        var mapOptions = {
          center: new google.maps.LatLng(65.01424953761347,
25.47029972076416), //NuKu
          zoom: 15,
          disableDefaultUI: false,
          styles: myStyles
        };
        var map = new google.maps.Map(document.getElementById("map-canvas"),
            mapOptions);
      }
      google.maps.event.addDomListener(window, 'load', initialize);
    </script>
</head>

<body>
<h1>Inside Oulu 2014</h1>

<div id="map-canvas"/>
